<a (click)="artigoDetalhes()" class="card">
  <div class="card-content">
    <h1 class="artigo-titulo">{{ artigoData.titulo }}</h1>
    <div class="artigo-info">
      <h2 class="artigo-autor">{{ artigoData.autor }}</h2>
      <p class="artigo-fonte">{{ artigoData.fonte }}</p>
    </div>
  </div>
</a>
